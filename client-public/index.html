<html>
	<head>

	</head>
	<body>
		<script src="//cdn.socket.io/socket.io-1.2.1.js"></script>

		<script>
			console.log('connecting');
			var connection = io.connect();

			// Emit ready event.
			connection.emit('ready');
			console.log('ready emmited!');

			// Listen for the talk event.
			connection.on('talk', function(data) {
				console.log('talking like shiat!');
				console.log(data.message)
			});

			connection.on('new visitor', function(data){
				console.log('got broadcast!');
			});

			console.log(connection);


		</script>
	</body>
</html>
